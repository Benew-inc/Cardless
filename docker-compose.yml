# Docker Compose Configuration
# 
# Financial System Design Decisions:
# 1. Service Dependencies: Proper dependency ordering
#    - Backend waits for PostgreSQL and Redis to be ready
#    - Prevents connection errors on startup
#    - Critical for reliable deployments
# 
# 2. Volume Persistence: PostgreSQL data persisted
#    - Data survives container restarts
#    - Important for financial data durability
# 
# 3. Network Isolation: Services communicate via internal network
#    - Database not exposed to host (security)
#    - Only necessary ports exposed
# 
# 4. Health Checks: Health checks for all services
#    - Enables proper service orchestration
#    - Allows for automatic recovery
# 
# 5. Environment Variables: Centralized configuration
#    - Easy to change per environment
#    - No hardcoded values
#    - Can be overridden via .env file

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Server Configuration
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=${NODE_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Database Configuration
      - DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-cardless_db}
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # CORS Configuration
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173,http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: npm run dev
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    platform: linux/amd64
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-cardless_db}
      # Performance tuning for financial workloads
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Add initialization scripts
      # - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-cardless_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network
    # Security: Don't expose port in production
    # Uncomment the following line to hide PostgreSQL from host
    # ports: []

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - app-network
    # Security: Don't expose port in production
    # Uncomment the following line to hide Redis from host
    # ports: []

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge